<!--How to create tables, what information is best for it, how to represent complex data in tablea-->

<!doctype html>
<table>
  <tr>
    <th></th>
    <th scope="col">Name</th>
    <th scope="col">Age</th>
    <th scope="col">Gender</th>
    <th scope="col">Year of Birth</th>
  </tr>
  <tr>
    <th scope="row">Data</th>
    <td>Jacob</td>
    <td>1</td>
    <td>Boy</td>
    <td>2010</td>
  </tr>
</table>

<table>
  <tr>
    <th></th>
    <th>9 am</th>
    <th>10 am</th>
    <th>11 am</th>
    <th>12 am</th>
  </tr>
  <tr>
    <th scope="row">Monday</th>
    <td colspan="2">Geography</td>
    <td>Math</td>
    <td>Art</td>
  </tr>
  <tr>
    <th scope="row">Tuesday</th>
    <td colspan="3">Gym</td>
    <td>Home Ec</td>
  </tr>
</table>

<table>
  <tr>
    <th></th>
    <th scope="col">ABC</th>
    <th scope="col">BBC</th>
    <th scope="col">CNN</th>
  </tr>
  <tr>
    <th scope="row">6pm - 7pm</th>
    <td rowspan="2">Movie</td>
    <td>Comedy</td>
    <td>News</td>
  </tr>
  <tr>
    <th scope="row">7pm - 8pm</th>
    <td>Sport</td>
    <td>Current Affairs</td>
  </tr>
</table>

<table>
  <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Income</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1st January</th>
      <td>250</td>
    </tr>
    <tr>
      <th scope="row">2nd January</th>
      <td>285</td>
    </tr>
    <tr>
      <th scope="row">3rd January</th>
      <td>260</td>
    </tr>
    <tr>
      <th scope="row">4th January</th>
      <td>290</td>
    </tr>
    <tr>
      <th scope="row">5th January</th>
      <td>310</td>
    </tr>
  </tbody>
  <tfoot>
    <td></td>
    <td>1395</td>
  </tfoot>
</table>
